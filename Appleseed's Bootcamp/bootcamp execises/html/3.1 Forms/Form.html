<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="age">Age:</label>
            <select>
                <option value="">select age:</option>
                <option value="-18">-18</option>
                <option value="19-45">18-45</option>
                <option value="+45">+45</option>
            </select>
        </div>
        <div>
            <label for="message">Tell us about yourself:</label><br>
            <textarea name="message" id="message" cols="60" rows="7"></textarea>
        </div>
        <div>
            <input type="checkbox">
            <label for="checkbox">I agree to the <a href="">terms of service</a></label>

        </div>
        <div>
            <input type="submit" value="sign up">
        </div>
    </form>
</body>

</html>
